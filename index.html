---
layout: default
title: "vRatpack - Blog"
---
<!-- Additional Stylesheets -->
<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other">
      <h1 class="post-title"><a href="{{post.url}}">{{ post.title }}</a></h1>
      <h2 class="post-subhead">
        <p class="post-subhead post-date">{{ post.date | date_to_string }}</p>
        {%if post.author.name %}
          <p class="post-subhead post-author">by {{ post.author.name }}</p>
        {% endif %}
      </h2>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </div>
    {% endfor %}
</div>
